<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .card {
      
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      position: center;
      animation: popIn 1s ease;
    }
    img {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: relative;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    .hidden {
      display: none;
    }

    .success {
      animation: popIn 0.8s ease;
    }
  </style>
</head>
<body>
  <img id="myImage" src="pleasee.jpg" width="300" height="500" style="margin-right: 90px;">
  <div class="card" id="card">
    <h1>Hiii My Love üíó</h1>
    <p>Every moment with you feels special, I want to spend my entire future with youüíó.<br>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíó</button>
      <button id="noBtn">No ü•∫</button>
    </div>
  </div>
  <div>
    <video id="myvideo" width="300" height="500" autoplay loop muted style="margin-left: 50px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
      <source src="please.mp4" type="video/mp4">
    <img id="myimg" src="thankyou.jpg" width="300" height="500" style="display: none;">
  </div>
  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      card.innerHTML = `
        <h1 class="success">Yayyyy! üíï</h1>
        <p>You just made me the most happiest person alive ü•∞<br>
        I wish i could be there with You Rn üòî, but anyway THANK YOU VV MUCH TITY üíó, I LOVE YOU VERY MUCH JAANU üíó</p>
      `;
      changeImage();
      startHearts();
      replaceVideoWithImage();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'üíó';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '-20px';
        heart.style.fontSize = Math.random() * 20 + 15 + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
    let isImage1 = true;

        function changeImage() {
            // Get the image element by its ID
            const imageElement = document.getElementById('myImage');

            if (isImage1) {
                // Change the 'src' attribute to the path of your second image
                // Replace 'image2.jpg' with the path to your actual second image file
                imageElement.src ="thankyou.jpg";
                // Update the state
                isImage1 = false;
            } else {
                // Change the 'src' attribute back to the first image
                imageElement.src="pleasee.jpg";
                // Update the state
                isImage1 = true;
            }
        }
        function toggleVisibility() {
  const element = document.getElementById("myvideo");
  if (element.style.visibility === "hidden") {
    element.style.visibility = "visible";
  } else {
    element.style.visibility = "hidden";
  }
}
const videoEl = document.getElementById('myvideo');
const imageEl = document.getElementById('myimg');

function replaceVideoWithImage() {
  videoEl.style.display = 'none'; // Hide the video
  imageEl.style.display = 'block'; // Show the image
}

// Call the function when you need to perform the replacement
// Example: Trigger on a button click
// document.getElementById('replace-button').addEventListener('click', replaceVideoWithImage);

  </script>

</body>
</html>
